name: mi_card_flutter
description: A new Flutter project.


publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  font_awesome_flutter: ^10.2.1
  url_launcher: ^6.0.18
  visibility_detector: ^0.3.3
  intl: ^0.17.0
  flutter_flip_card: ^0.0.3
  timeline_tile: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1

flutter:

  uses-material-design: true

  assets:
    - images/perfil 1a1.jpeg

  fonts:
  - family: Pacifico
    fonts:
      - asset: fonts/Pacifico-Regular.ttf
  - family: SourceSansPro
    fonts:
      - asset: fonts/SourceSansPro-Regular.ttf


